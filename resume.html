<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div id="resume">
    <ul id="list">
        <li class="zIndex">
            <div class="p1_photo animated rotateIn"></div>
            <p class="p1_name animated rotateInDownRight" >张慧楠</p>
            <p class="p1_job animated rotateInDownLeft">Web前端工程师</p>
            <img src="images/arr.png" alt="" class="p1_arr"/>
        </li>
        <li id="info">
            <div class="p2_top"></div>
            <div class="p2_bottom"></div>
            <div class="p2_line"></div>
            <div class="p2_node"></div>
            <div class="p2_con ">
                <h3 class="animated fadeInRight" >毕业院校</h3>
                <p class="animated fadeInRight">华北水利水电大学</p>
                <h3 class="animated fadeInRight">性别</h3>
                <p class="animated fadeInRight">女</p>
                <h3 class="animated fadeInRight">目前职业</h3>
                <p class="animated fadeInRight">前端攻城狮</p>
                <h3 class="animated fadeInRight">手机</h3>
                <p class="animated fadeInRight">18500458755</p>
                <h3 class="animated fadeInRight">邮箱</h3>
                <p class="animated fadeInRight"> zhanghuinan@163.com</p>
                <h3 class="animated fadeInRight">出生日期</h3>
                <p class="animated fadeInRight">1988.12.29</p>
            </div>
            <img src="images/arr.png" alt="" class="p1_arr"/>
        </li>
        <li>
            <div class="p3_center">技能</div>
            <div class="p3_txt1 " >HTML</div>
            <div class="p3_txt2 ">CSS</div>
            <div class="p3_txt3 ">JS</div>
            <div class="p3_txt4 ">NODE</div>
            <div class="p3_txt5 ">PS</div>
            <img src="images/arr.png" alt="" class="p1_arr"/>
        </li>
        <li>
            <h2 class="p4_title animated fadeInRight">关于我</h2>
            <p class="p4_txt animated flip">做事认真负责，待人真诚；有较好的团队协作精神；具备比较强的自我学习能力，有耐力，相信自己可以很快的融入团队。</p>
            <img src="images/arr.png" alt="" class="p1_arr"/>
        </li>
    </ul>
    <div class="music" id="music">
        <audio id="audioFir" src="audioFile/zhangyusheng.mp3" preload="none" loop/>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/resume.js"></script>
<script type="text/javascript">
    ~function () {
        var music = document.getElementById("music"), audioFir = document.getElementById("audioFir");
        window.setTimeout(function () {
            audioFir.play();
            audioFir.addEventListener("canplay", function () {
                music.style.display = "block";
                music.className = "music musicMove";
            }, false);
        }, 500);
        music.addEventListener("click", function () {
            if (audioFir.paused) {
                audioFir.play();
                music.className = "music musicMove";
                return;
            }
            audioFir.pause();
            music.className = "music";
        }, false);
    }();
</script>
</body>
</html>
